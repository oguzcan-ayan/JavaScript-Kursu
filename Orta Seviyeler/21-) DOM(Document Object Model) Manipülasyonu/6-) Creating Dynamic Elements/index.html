<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dynamic Elements</title>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <h3>TO DO LIST</h3>
                <ul id="to-dos" class="list-group">
                    <li id="to-dos1" class="list-group-item dark">To do List 1</li>
                    <li id="to-dos2" class="list-group-item primary">To do List 2</li>
                    <li id="to-dos3" class="list-group-item warning">To do List 3</li>
                    <li id="to-dos4" class="list-group-item danger">To do List 4</li>
                </ul>
                <a id="clear-todos" href="#" class="btn btn-primary">Click on</a>  
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
