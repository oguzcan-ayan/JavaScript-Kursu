<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    
    <div id="calculator">
        <div id="panel">
            <input type="text" id="result" placeholder="0">
        </div>
    <div id="buttons">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>.</button>
        <button>=</button>
        <button>C</button>
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
