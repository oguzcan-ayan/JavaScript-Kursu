<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Rapid API - Translate</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Google API - Translate APP</span>
                        <div class="row">
                            <form id="translate-form">
                                <div class="input-field col s8">
                                    <input type="text" name="word" id="word" value="Nasılsın">
                                    <label for="task" class="active">Çevirilecek Kelime</label>
                                </div>

                                <div class="input-field col s8">
                                    <div class="select-wrapper"><input class="select-dropdown dropdown-trigger"
                                            type="text" readonly="true"
                                            data-target="select-options-96f2c59f-ec74-e0b8-e11e-52f5c296aec6">
                                        <ul id="select-options-96f2c59f-ec74-e0b8-e11e-52f5c296aec6"
                                            class="dropdown-content select-dropdown" tabindex="0">
                                            <li id="select-options-96f2c59f-ec74-e0b8-e11e-52f5c296aec60" tabindex="0"
                                                class="selected"><span>İngilizce</span></li>
                                            <li id="select-options-96f2c59f-ec74-e0b8-e11e-52f5c296aec61" tabindex="0">
                                                <span>Almanca</span></li>
                                            <li id="select-options-96f2c59f-ec74-e0b8-e11e-52f5c296aec62" tabindex="0">
                                                <span>İspanyolca</span></li>
                                        </ul><svg class="caret" height="24" viewBox="0 0 24 24" width="24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M7 10l5 5 5-5z"></path>
                                            <path d="M0 0h24v24H0z" fill="none"></path>
                                        </svg><select id="language" tabindex="-1">

                                            <option value="en">İngilizce</option>
                                            <option value="de">Almanca</option>

                                            <option value="es">İspanyolca</option>
                                        </select>
                                    </div>

                                </div>


                                <input type="submit" value="Çevir" class="btn col s8">

                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <img src="images/en.png" id="outputImage" height="50px" width="50px">
                        <span class="card-title" id="outputLanguage">İngilizce</span>

                    </div>
                    <div class="card-content">
                        <h5>Çevirilen Kelime: <span id="outputWord" style="color :red;"> How are you ?</span></h5>
                    </div>
                </div>
            </div>
        </div>


    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>


</body>

</html>
