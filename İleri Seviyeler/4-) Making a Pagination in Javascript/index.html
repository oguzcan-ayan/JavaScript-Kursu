<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Pagination Making</title>
</head>
<body>
    
    <div class="container">
        <div class="pagination">
            <button id="btn1" class="btn1">prev<i class="fa-solid fa-arrow-left" style="margin-left: 10px;"></i></button>
            <ul>
                <li class="link active" value="1">1</li>
                <li class="link" value="2">2</li>
                <li class="link" value="3">3</li>
                <li class="link" value="4">4</li>
                <li class="link" value="5">5</li>
                <li class="link" value="6">6</li>
            </ul>
            <button id="btn2" class="btn2">next<i class="fa-solid fa-arrow-right" style="margin-left: 10px;"></i></button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
